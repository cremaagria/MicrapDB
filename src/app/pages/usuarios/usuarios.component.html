  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">

      <div class="flex flex-col text-center w-full mb-20">
        <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Listado de integrantes de micrap</h1>
      </div>

      <div class="w-full mx-auto overflow-auto">
        <table class="table-auto w-full text-left">
        <!-- cabezera de la tabla -->
          <thead>
            <tr>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl"> Id</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100"> Nombre </th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100"> Codigo </th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100"> Correo Institucional </th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100"> Cargo </th>
            </tr>
          </thead>
        <!-- cuerpo de la tabla -->
          <tbody>

            @for (user of usuarios; track usuarios) {
                <tr>                
                    <td class="px-4 py-3">{{ user.id }}</td>
                    <td class="px-4 py-3">{{ user.nombre }}</td>
                    <td class="px-4 py-3">{{ user.codigo }}</td>
                    <td class="px-4 py-3">{{ user.correo }}</td>
                    <td class="px-4 py-3">{{ user.cargo }}</td>
                </tr>
            }

          </tbody>
        </table>
      </div>

      <div class="flex pl-4 mt-4 w-full mx-auto">
        <button class="flex ml-auto text-white border-0 py-2 px-6 focus:outline-none rounded shadow-lg shadow-cyan-500/50 bg-blue-500 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500">
          Agregar registro</button>
      </div>
      
    </div>

  </section>
