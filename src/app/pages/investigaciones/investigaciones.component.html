<!-- component -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
  
  body {
    font-family: 'Inter', sans-serif;
  }
  
  .glass-effect {
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
  }
  
  .input-field {
    transition: all 0.3s ease;
    border: 2px solid #e5e7eb;
    border-radius: 0.5rem;
  }
  
  .input-field::placeholder {
    color: #9ca3af;
    opacity: 0.6;
  }
  
  .input-field:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-1px);
  }
  
  .section-card {
    transition: all 0.3s ease;
    border-radius: 1rem;
  }
  
  .section-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }
</style>

<body class="bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-50 min-h-screen font-sans overflow-x-hidden lg:overflow-auto">
  <main class="flex-1 md:p-0 lg:pt-8 lg:px-8 md:ml-24 flex flex-col">
    <div class="max-w-5xl mx-auto w-full p-4">
      
      <!-- Header -->
      <div class="glass-effect rounded-2xl p-6 md:p-8 mb-6 shadow-xl">
        <div class="flex items-center gap-4 mb-2">
          <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-purple-500 to-indigo-600 flex items-center justify-center shadow-lg">
            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
            </svg>
          </div>
          <div>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Formulario de Prácticas</h1>
            <p class="text-gray-600 text-sm mt-1">Registro de actividades de laboratorio</p>
          </div>
        </div>
      </div>

      <form class="space-y-6">
        <!-- Información General -->
        <section class="glass-effect rounded-2xl p-6 md:p-8 shadow-xl section-card">
          <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-500 to-cyan-600 flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
              </svg>
            </div>
            <div>
              <h2 class="text-xl font-semibold text-gray-800">Información General</h2>
              <p class="text-xs text-red-500 font-medium">* Sección requerida</p>
            </div>
          </div>

          <div class="space-y-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Título</label>
              <input class="input-field w-full p-4 bg-white" type="text" name="name" placeholder="ej. Criopreservación de muestras biológicas">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Fecha</label>
                <input class="input-field w-full p-4 bg-white" type="text" name="address_street" placeholder="DD/MM/AAAA">
              </div>
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Código de Práctica</label>
                <input class="input-field w-full p-4 bg-white" type="text" name="address_number" placeholder="LAB-2024-001">
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Macroproceso</label>
                <input class="input-field w-full p-4 bg-white" type="text" name="lat" placeholder="1">
              </div>
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Actividad</label>
                <input class="input-field w-full p-4 bg-white" type="text" name="lon" placeholder="1">
              </div>
            </div>
          </div>
        </section>

        <!-- Objetivo -->
        <section class="glass-effect rounded-2xl p-6 md:p-8 shadow-xl section-card">
          <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-green-500 to-emerald-600 flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
              </svg>
            </div>
            <h2 class="text-xl font-semibold text-gray-800">Objetivo</h2>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Objetivo Principal</label>
            <textarea class="input-field w-full p-4 bg-white" rows="4" placeholder="Describe el objetivo principal de esta práctica de laboratorio..."></textarea>
            <p class="text-xs text-gray-500 mt-2 italic">Especifica claramente qué se busca lograr con esta práctica</p>
          </div>
        </section>

        <!-- Involucrados -->
        <section class="glass-effect rounded-2xl p-6 md:p-8 shadow-xl section-card">
          <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-amber-500 to-orange-600 flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
              </svg>
            </div>
            <h2 class="text-xl font-semibold text-gray-800">Personal Involucrado</h2>
          </div>

          <div class="space-y-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Supervisor</label>
              <input class="input-field w-full p-4 bg-white" type="text" name="supervisor" placeholder="Andrés Guerra">
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-3">Curadores</label>
              <div class="space-y-3">
                <div class="flex items-center gap-2">
                  <span class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-400 to-pink-500 flex items-center justify-center text-white text-xs font-bold">1</span>
                  <input class="input-field flex-1 p-4 bg-white" type="text" name="curator1" placeholder="Laura">
                </div>
                <div class="flex items-center gap-2">
                  <span class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-400 to-indigo-500 flex items-center justify-center text-white text-xs font-bold">2</span>
                  <input class="input-field flex-1 p-4 bg-white" type="text" name="curator2" placeholder="Cristal">
                </div>
                <div class="flex items-center gap-2">
                  <span class="w-8 h-8 rounded-full bg-gradient-to-br from-teal-400 to-cyan-500 flex items-center justify-center text-white text-xs font-bold">3</span>
                  <input class="input-field flex-1 p-4 bg-white" type="text" name="curator3" placeholder="Andrés">
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Observaciones y Conclusiones -->
        <section class="glass-effect rounded-2xl p-6 md:p-8 shadow-xl section-card">
          <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-rose-500 to-pink-600 flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
              </svg>
            </div>
            <h2 class="text-xl font-semibold text-gray-800">Observaciones y Conclusiones</h2>
          </div>

          <div class="space-y-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Observaciones del Supervisor</label>
              <textarea class="input-field w-full p-4 bg-white" rows="5" placeholder="Comentarios, observaciones y recomendaciones del supervisor..."></textarea>
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Observaciones de Investigadores</label>
              <textarea class="input-field w-full p-4 bg-white" rows="5" placeholder="Observaciones realizadas durante el desarrollo de la práctica..."></textarea>
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Conclusiones</label>
              <textarea class="input-field w-full p-4 bg-white" rows="5" placeholder="Conclusiones finales de la práctica de laboratorio..."></textarea>
            </div>
          </div>
        </section>

        <!-- Botón de Guardar -->
        <div class="flex justify-end gap-4 pt-4">
          <button type="button" class="px-8 py-3 text-gray-700 font-medium rounded-xl bg-white hover:bg-gray-50 transition-all duration-200 shadow-md hover:shadow-lg border-2 border-gray-200">
            Cancelar
          </button>
          <button type="submit" class="px-8 py-3 text-white font-medium rounded-xl bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            Guardar Práctica
          </button>
        </div>
      </form>

    </div>
  </main>
</body>
